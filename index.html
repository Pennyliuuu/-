<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 小麻糬性別Party</title>
    <style>
        /* 全局設定 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #c4f0fd 0%, #f7d8d9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5D4037; /* 深咖啡色 */
        }

        /* 內容容器 */
        .container {
            text-align: center;
            z-index: 2;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 85%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* 倒數計時樣式 */
        .countdown {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .time-box {
            display: flex;
            flex-direction: column;
        }

        .time-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .time-label {
            font-size: 0.8rem;
            margin-top: 5px;
        }

        /* 泡泡動畫 */
        .bubble {
            position: absolute;
            bottom: -50px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
            animation: rise var(--duration) ease-in infinite;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 0.7; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>2026<br>小麻糬性別Party</h1>
        <p class="subtitle">誠摯邀請大家一起同樂，迎接喜悅！！</p>
        
        <div class="countdown">
            <div class="time-box">
                <span class="time-number" id="days">00</span>
                <span class="time-label">日</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">時</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="mins">00</span>
                <span class="time-label">分</span>
            </div>
        </div>
    </div>

    <script>
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            // 隨機大小、位置與速度
            const size = Math.random() * 40 + 10 + 'px';
            const left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 5 + 5 + 's';
            const delay = Math.random() * 5 + 's';

            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = left;
            bubble.style.setProperty('--duration', duration);
            bubble.style.animationDelay = delay;

            document.body.appendChild(bubble);

            // 動畫結束後移除元素
            setTimeout(() => {
                bubble.remove();
            }, 10000);
        }

        // 定期產生泡泡
        setInterval(createBubble, 400);

        // 倒數計時邏輯
        const targetDate = new Date('February 28, 2026 14:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

                document.getElementById('days').innerText = days.toString().padStart(2, '0');
                document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
                document.getElementById('mins').innerText = mins.toString().padStart(2, '0');
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
